<!DOCTYPE>
<html lan="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale=1>
		<link rel="stylesheet" href="./css/style.css">		
	</head>
	<body>
		<div class="container">
			<div class="appointment">
				<div class="texthead">
					<h3>Make an Appointment</h3>
					<p>It is optimized for learning and training.
					   Examples might be simplified to improve reading and learning.</p>
				</div>   
			<form>
				<div class="top">
					<input type="text" id="name" name="name" placeholder="Your Name">
					<input type="text" id="email" name="email"placeholder="Your Email">
					<input type="text" id="phone" name="phone"placeholder="Phone">
				</div>
				<div class="middle">
					<input type="date" id="Date" name="Date" placeholder="Appointment Date">
					  <select name="Department" id="Department" >
						<option value="Select Department">Select Department</option>
					  </select>
					  <select name="Doctor" id="Doctor" >
						<option value="Select Doctor">Select Doctor</option>
					  </select>
				</div>
				<div class="bottom">
					<textarea id="Message" name="Message"  rows="6" cols="120" placeholder="Message(Optional)">
					</textarea>
				</div>
			</form>
			</div>
		</div>
	</body>
</html>
